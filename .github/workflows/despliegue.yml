name: 游냊 Despliegue

on:
  push:
    branches: ['main']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

env:
  BUILD_PATH: './aplicaciones/www'

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: 游냞 Obtener c칩digo del repositorio
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: 游냎 Activar Corepack
        run: corepack enable
      - name: 游냏 Usar Node
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'yarn'
      - name: 游 Configurar p치gina GitHub
        id: pages
        uses: actions/configure-pages@v5
      - name: 游 Instalar y construir p치gina con Astro
        run: |
          yarn install && \
          yarn astro build \
            --site "${{ steps.pages.outputs.origin }}" \
            --base "${{ steps.pages.outputs.base_path }}"
        working-directory: ${{ env.BUILD_PATH }}
      - name: 游낼 Subir archivos
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.BUILD_PATH }}/publico

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    name: 游붡 Despliegue
    steps:
      - name: 游낷 Desplegando en GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
